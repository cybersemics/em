name: Puppeteer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

env:
  CI: true

jobs:
  run:
    name: Puppeteer
    runs-on: macos-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Add RxDB premium access token
        uses: 1arp/create-a-file-action@0.4.5
        with:
          path: '../'
          file: 'package.json'
          content: |
            {"accessTokens":{"rxdb-premium":"${{ secrets.RXDB_PREMIUM_ACCESS_TOKEN }}"}}

      - name: Install npm dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Serve
        run: yarn servebuild &

      - name: Test
        run: yarn test:puppeteer

      - name: Upload snapshot diff artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: __diff_output__
          path: src/e2e/puppeteer/__tests__/__image_snapshots__/*/__diff_output__/
          if-no-files-found: ignore
