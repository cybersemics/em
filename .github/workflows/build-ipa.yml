name: Build IPA

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to latest version
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: List available Xcode versions
        run: ls /Applications/

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: List App Schemes
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace -list

      - name: Install jq (if not available)
        run: brew install jq || echo "jq is already installed"

      - name: Detect Xcode Scheme
        id: detect_scheme
        run: |
          SCHEME=$(xcodebuild -workspace ios/App/App.xcworkspace -list -json | jq -r '.workspace.schemes[0]')
          echo "Detected scheme: $SCHEME"
          echo "::set-output name=scheme::$SCHEME"

      - name: Create ExportOptions.plist
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string> 
            <key>teamID</key>
            <string>YOUR_TEAM_ID</string> # Replace with your Team ID
            <key>provisioningProfiles</key>
            <dict>
              <key>YOUR_BUNDLE_ID</key>
              <string>YOUR_PROVISIONING_PROFILE_NAME</string> 
            </dict>
          </dict>
          </plist>' > ExportOptions.plist

      - name: Build IPA
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme AppScheme \
                     -sdk iphoneos \
                     -configuration Release \
                     archive -archivePath $PWD/build/App.xcarchive
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/App.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath $PWD/build

      - name: Upload IPA
        uses: actions/upload-artifact@v4  # Updated to v4 to avoid deprecation issues
        with:
          name: App.ipa
          path: build/App.ipa
