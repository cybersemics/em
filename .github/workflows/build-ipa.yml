name: Build IPA

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: yarn

      - name: Build JS
        run: yarn build

      - name: Install Homebrew dependencies
        run: |
          brew install jq || echo "jq already installed"
          sudo gem install cocoapods fastlane

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install signing certificates and provisioning profiles via Match
        run: fastlane certs
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}

      - name: Detect Xcode scheme
        id: detect_scheme
        run: |
          SCHEME=$(xcodebuild -workspace ios/App/App.xcworkspace -list -json | jq -r '.workspace.schemes[0]')
          echo "Detected scheme: $SCHEME"
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

      - name: Build and archive IPA
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme ${{ steps.detect_scheme.outputs.scheme }} \
                     -sdk iphoneos \
                     -configuration Release \
                     -allowProvisioningUpdates \
                     archive -archivePath $PWD/build/App.xcarchive

          xcodebuild -exportArchive \
                     -archivePath $PWD/build/App.xcarchive \
                     -exportPath $PWD/build \
                     -exportOptionsPlist ExportOptions.plist
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: App.ipa
          path: build/App.ipa
