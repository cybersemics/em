name: Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - "**"

env:
  CI: true

jobs:
  run:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install npm dependencies
        run: npm ci

      - name: Validate package-lock.json
        run: npm run "lint:package-lock"

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
