name: BrowserStack

# Temporarily disable the workflow except when manually triggered
# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch
on: workflow_dispatch

# on:
#   push:
#     branches:
#       - main
#   pull_request_target:
#     types: [opened, synchronize, reopened]

env:
  CI: true
  COPILOT_AGENT_FIREWALL_ALLOW_LIST_ADDITIONS: googlechromelabs.github.io,storage.googleapis.com

jobs:
  run:
    name: BrowserStack
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}

      - name: Enable Corepack
        run: corepack enable

      - name: Set Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Serve
        run: yarn servebuild &

      - name: Test iOS on BrowserStack
        run: yarn test:ios
        env:
          # BrowserStack credentials - WDIO's browserstack-service handles the tunnel
          BROWSERSTACK_USERNAME: ${{secrets.BROWSERSTACK_USERNAME}}
          BROWSERSTACK_ACCESS_KEY: ${{secrets.BROWSERSTACK_ACCESS_KEY}}
          BROWSERSTACK_BUILD_NAME: 'CI - ${{github.run_id}}'
          BROWSERSTACK_PROJECT_NAME: 'em'
