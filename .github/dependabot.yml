# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/' # Location of package file
    schedule:
      interval: 'weekly'
    target: 'patch' # Only suggest patch updates to avoid peer dependency conflicts
    open-pull-requests-limit: 10
    ignore:
      # Ignore all major updates
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
      # Also ignore minor updates for problematic packages
      - dependency-name: 'eslint'
        update-types: ['version-update:semver-minor', 'version-update:semver-major']
      - dependency-name: 'eslint-config-react-app'
        update-types: ['version-update:semver-minor', 'version-update:semver-major']
      - dependency-name: 'redux'
        update-types: ['version-update:semver-minor', 'version-update:semver-major']
      - dependency-name: 'redux-devtools-extension'
        update-types: ['version-update:semver-minor', 'version-update:semver-major']
      - dependency-name: '@stylistic/eslint-plugin'
        update-types: ['version-update:semver-minor', 'version-update:semver-major']
      - dependency-name: '@typescript-eslint/*'
        update-types: ['version-update:semver-minor', 'version-update:semver-major']
